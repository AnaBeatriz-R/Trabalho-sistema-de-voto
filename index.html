<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de voto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="code.js">
</head>
<body>
    <h2>SISTEMA DE VOTO</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sessão</h1>
			<br>
			<span>Digite o número do candidato</span>
			<input type="email" placeholder="Opção" />
			<br>
			<a href="#">Aperte o botão para confirmar</a>
			<button>Confirmar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Candidatos</h1>
				<br>
				<div class="social-container">
					<a href="#" class="social"><i class="Circulo"><img src="imagens/imagem 1.png" alt=""></i></a>
					<h3>Opção Nº 121</h3>
					<a href="#" class="social"><i class="Circulo"><img src="imagens/imagem 2.png" alt=""></i></a>
					<h3>Opção Nº 456</h3>
				</div>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Sistema de votação para a escolha de um candidato
	</p>
</footer>
</body>
</html>
